<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmoothCube.xyz</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      font-size: 4rem;
      position: relative;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
      animation: blinkCursor 0.7s steps(2) infinite;
    }

    /* Glitch effect using pseudo-elements */
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitch 1.5s infinite linear;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitch 1.5s infinite linear reverse;
    }

    /* Glitch animation */
    @keyframes glitch {
      0%, 100% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(10px, 9999px, 120px, 0); }
      20% { clip: rect(80px, 9999px, 30px, 0); }
      30% { clip: rect(40px, 9999px, 90px, 0); }
      40% { clip: rect(70px, 9999px, 50px, 0); }
      50% { clip: rect(60px, 9999px, 80px, 0); }
      60% { clip: rect(20px, 9999px, 40px, 0); }
      70% { clip: rect(50px, 9999px, 70px, 0); }
      80% { clip: rect(90px, 9999px, 20px, 0); }
      90% { clip: rect(40px, 9999px, 90px, 0); }
    }

    /* Blinking cursor */
    @keyframes blinkCursor {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }
  </style>
</head>
<body>
  <h1 class="glitch" data-text="SmoothCube.xyz"></h1>

  <script>
    const text = "SmoothCube.xyz";
    const h1 = document.querySelector("h1");
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        h1.innerHTML += text[index];
        index++;
        setTimeout(typeEffect, 150); // Adjust speed here
      }
    }

    typeEffect();
  </script>
</body>
</html>
