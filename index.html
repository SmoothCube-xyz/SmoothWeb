<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Hacker</title>
  <style>
    /* Basic Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    /* Container for the old-style computer screen */
    .terminal {
      background-color: #002200;
      border: 10px solid #003300;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      width: 600px;
      max-width: 90%;
    }

    /* Typing effect for welcome message */
    .welcome-text {
      font-size: 1.5rem;
      line-height: 1.5;
      white-space: pre-wrap;
      color: #00ff00;
      overflow: hidden;
      border-right: .15em solid #00ff00;
      animation: typing 3s steps(30, end), blink .5s step-end infinite alternate;
    }

    /* Animations for typing effect */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    /* Glitch effect on "Welcome, Hacker" */
    .glitch {
      font-size: 2rem;
      font-weight: bold;
      position: relative;
      color: #00ff00;
      animation: glitch 1s infinite;
    }

    /* Flickering and glitching effect */
    @keyframes glitch {
      0%, 100% { opacity: 1; text-shadow: 2px 0 #ff0000, -2px 0 #0000ff; }
      50% { opacity: 0.7; text-shadow: -2px 0 #ff0000, 2px 0 #0000ff; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="glitch">Welcome, Hacker</div>
    <p class="welcome-text">
Initializing system...
  ...
Welcome to the CyberTerminal.

You are now connected to the network.

Begin your journey...
    </p>
  </div>

  <script>
    // Simple typing effect for welcome message
    const welcomeText = document.querySelector('.welcome-text');
    const message = `
Initializing system...
  ...
Welcome to the CyberTerminal.

You are now connected to the network.

Begin your journey...
`;
    let index = 0;

    function typeText() {
      if (index < message.length) {
        welcomeText.innerHTML += message.charAt(index);
        index++;
        setTimeout(typeText, 50);
      }
    }

    setTimeout(typeText, 500); // Start typing after a slight delay
  </script>
</body>
</html>
