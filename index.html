<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmoothCube.xyz</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1, h2 {
      font-size: 4rem;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      z-index: 2; /* Ensure text is above the cube */
    }

    /* Add a thicker black outline behind the text, ensuring it doesn't clash with the cube */
    h1::before, h2::before {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      color: black;
      font-size: inherit;
      font-weight: inherit;
      text-transform: inherit;
      z-index: -1; /* Position behind the text but in front of the cube */
      text-shadow: 8px 8px 16px black; /* Much thicker black shadow effect */
    }

    h1 {
      border-right: 2px solid;
      animation: blinkCursor 0.7s steps(2) infinite;
    }

    h2 {
      font-size: 2rem;
      margin-top: 20px;
      opacity: 0; /* Start invisible */
    }

    /* Glitch effect using pseudo-elements */
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitch 1.5s infinite linear;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitch 1.5s infinite linear reverse;
    }

    /* Glitch animation */
    @keyframes glitch {
      0%, 100% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(10px, 9999px, 120px, 0); }
      20% { clip: rect(80px, 9999px, 30px, 0); }
      30% { clip: rect(40px, 9999px, 90px, 0); }
      40% { clip: rect(70px, 9999px, 50px, 0); }
      50% { clip: rect(60px, 9999px, 80px, 0); }
      60% { clip: rect(20px, 9999px, 40px, 0); }
      70% { clip: rect(50px, 9999px, 70px, 0); }
      80% { clip: rect(90px, 9999px, 20px, 0); }
      90% { clip: rect(40px, 9999px, 90px, 0); }
    }

    /* Blinking cursor */
    @keyframes blinkCursor {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    /* Spinning cube styles */
    .cube-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      perspective: 600px; /* Perspective to enhance 3D effect */
      z-index: -2; /* Send the cube behind the text */
    }

    .cube {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: spinCube 5s infinite linear;
    }

    .cube-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.1); /* Transparent faces */
      border: 5px solid white; /* Thicker white borders */
    }

    /* Faces of the cube */
    .front  { transform: translateZ(150px); }
    .back   { transform: rotateY(180deg) translateZ(150px); }
    .left   { transform: rotateY(-90deg) translateZ(150px); }
    .right  { transform: rotateY(90deg) translateZ(150px); }
    .top    { transform: rotateX(90deg) translateZ(150px); }
    .bottom { transform: rotateX(-90deg) translateZ(150px); }

    @keyframes spinCube {
      0% { transform: rotateX(0) rotateY(0); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }

  </style>
</head>
<body>
  <!-- 3D Spinning Cube -->
  <div class="cube-wrapper">
    <div class="cube">
      <div class="cube-face front"></div>
      <div class="cube-face back"></div>
      <div class="cube-face left"></div>
      <div class="cube-face right"></div>
      <div class="cube-face top"></div>
      <div class="cube-face bottom"></div>
    </div>
  </div>

  <!-- Main Title and Subtext -->
  <h1 class="glitch" data-text="SmoothCube.xyz"></h1>
  <h2 id="subtext">Your digital playground</h2>

  <script>
    const mainText = "SmoothCube.xyz";
    const subText = "Your digital playground";
    const h1 = document.querySelector("h1");
    const h2 = document.getElementById("subtext");
    let index = 0;

    function typeMainText() {
      if (index < mainText.length) {
        h1.innerHTML += mainText[index];
        index++;
        setTimeout(typeMainText, 150); // Adjust speed here
      } else {
        // Hide the cursor animation once typing is complete
        h1.style.borderRight = "none";
        // Start typing subtext after a short delay
        setTimeout(typeSubText, 500);
      }
    }

    function typeSubText() {
      let subIndex = 0;
      h2.style.opacity = 1; // Make subtext visible
      h2.innerHTML = "";    // Clear any existing text (just in case)

      function typeSubTextEffect() {
        if (subIndex < subText.length) {
          h2.innerHTML += subText[subIndex];
          subIndex++;
          setTimeout(typeSubTextEffect, 100); // Adjust subtext speed here
        }
      }

      typeSubTextEffect();
    }

    // Start typing the main text
    typeMainText();
  </script>
</body>
</html>
