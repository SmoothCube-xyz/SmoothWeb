<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Cube</title>
    <link rel="icon" href="PixelCube.png" type="image/png">
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            position: relative;
        }
        header {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        header img {
            width: 150px;
            height: 150px;
            margin-right: 10px;
        }
        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .version-info {
            background-color: transparent;
            color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
            text-align: center;
            white-space: pre-wrap;
        }
        footer {
            background-color: #1e1e1e;
            padding: 10px;
            text-align: center;
            color: #ffffff;
            position: relative;
            margin-top: auto;
        }
        a {
            color: #bb86fc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .centered-middle-img {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            z-index: -1;
            animation: scaleAnimation 3s infinite;
            background-color: transparent;
            border: none;
        }
        @keyframes scaleAnimation {
            0% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }
        /* Style for the button */
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #bb86fc; /* Button color */
            color: white; /* Text color */
            text-align: center;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #9a5bb2; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <header>
        <img src="folder.png" alt="Smooth Cube Icon">
        <h1>Smooth Cube</h1>
    </header>

    <main>
        <!-- Button to link to something -->
        <a href="https://smoothcube-xyz.github.io/ChatApp/BUILDS" class="button" target="_blank">Web Chat</a>
    </main>

    <footer>
        <p>&copy; 2024 SmoothCube.xyz</p>
        <p id="json-content" class="version-info">Loading...</p>
    </footer>

    <img src="PixelCube.png" alt="Pixel Cube" class="centered-middle-img">

    <script>
        function formatJsonData(data) {
            return JSON.stringify(data, (key, value) => {
                if (typeof value === 'string') {
                    return value;
                }
                return value;
            }, 2).replace(/"([^"]+)":/g, '$1:');
        }

        fetch('https://socialspace-2f5eb-default-rtdb.firebaseio.com/Version.json')
            .then(response => response.json())
            .then(data => {
                const jsonContentDiv = document.getElementById('json-content');
                jsonContentDiv.textContent = formatJsonData(data);
            })
            .catch(error => {
                const jsonContentDiv = document.getElementById('json-content');
                jsonContentDiv.textContent = 'Failed to load JSON data.';
                console.error('Error fetching JSON data:', error);
            });
    </script>
</body>
</html>
