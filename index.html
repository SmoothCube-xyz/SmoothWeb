<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Hacker</title>
  <style>
    /* Basic Styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #000000;
      color: #00ff00;
      font-family: "Courier New", monospace;
      overflow: hidden;
    }

    /* Terminal container */
    .terminal {
      background-color: #002200;
      border: 10px solid #003300;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      width: 600px;
      max-width: 90%;
      position: relative;
    }

    /* Flicker effect */
    .flicker {
      animation: flicker 2s infinite alternate;
    }

    /* Typing effect */
    .welcome-text {
      font-size: 1.5rem;
      line-height: 1.5;
      white-space: pre-wrap;
      color: #00ff00;
      overflow: hidden;
      border-right: .15em solid #00ff00;
      animation: typing 3s steps(30, end), blink .5s step-end infinite alternate;
    }

    /* Glitch animation for "Welcome, Hacker" */
    .glitch {
      font-size: 2rem;
      font-weight: bold;
      position: relative;
      color: #00ff00;
      animation: glitch 1s infinite alternate;
    }

    /* Screen scan line effect */
    .scanlines::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05) 0px,
        rgba(0, 255, 0, 0.05) 1px,
        transparent 2px,
        transparent 3px
      );
      pointer-events: none;
      mix-blend-mode: multiply;
    }

    /* Glitch, flicker, and typing animations */
    @keyframes glitch {
      0%, 100% { opacity: 1; text-shadow: 2px 0 #ff0000, -2px 0 #0000ff; }
      50% { opacity: 0.7; text-shadow: -2px 0 #ff0000, 2px 0 #0000ff; }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.5; }
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }
  </style>
</head>
<body>
  <div class="terminal scanlines">
    <div class="glitch flicker">Welcome, Hacker</div>
    <p class="welcome-text" id="welcomeText"></p>
  </div>

  <script>
    const message = `
Initializing system...
  ...
Welcome to the CyberTerminal.

You are now connected to the network.

Begin your journey...
`;

    // Typing effect
    const welcomeTextElement = document.getElementById('welcomeText');
    let index = 0;

    function typeText() {
      if (index < message.length) {
        // Add random glitches as it types
        const char = message.charAt(index);
        welcomeTextElement.innerHTML += Math.random() < 0.1 && char !== '\n' 
          ? String.fromCharCode(65 + Math.floor(Math.random() * 26))  // Random letter glitch
          : char;
        index++;
        setTimeout(typeText, 50);
      }
    }

    // Start typing after a slight delay
    setTimeout(typeText, 500);

  </script>
</body>
</html>
