<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmoothCube.xyz</title>
  <style>
    /* Reset and basic styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      background: linear-gradient(rgba(0, 0, 0, 0.1) 1px, transparent 1px) repeat-y;
      background-size: 100% 4px;
      animation: scrollBackground 10s infinite linear;
    }

    h1, h2 {
      font-size: 4rem;
      color: white;
      text-transform: uppercase;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }

    h1 {
      border-right: 2px solid;
      animation: blinkCursor 0.7s steps(2) infinite;
    }

    h2 {
      font-size: 2rem;
      margin-top: 20px;
      opacity: 0; /* Start invisible */
    }

    /* Glitch effect using pseudo-elements */
    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      left: 0;
      color: white;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .glitch::before {
      left: 2px;
      text-shadow: -2px 0 red;
      animation: glitch 1.5s infinite linear;
    }

    .glitch::after {
      left: -2px;
      text-shadow: -2px 0 blue;
      animation: glitch 1.5s infinite linear reverse;
    }

    /* Glitch animation */
    @keyframes glitch {
      0%, 100% { clip: rect(0, 900px, 0, 0); }
      10% { clip: rect(10px, 9999px, 120px, 0); }
      20% { clip: rect(80px, 9999px, 30px, 0); }
      30% { clip: rect(40px, 9999px, 90px, 0); }
      40% { clip: rect(70px, 9999px, 50px, 0); }
      50% { clip: rect(60px, 9999px, 80px, 0); }
      60% { clip: rect(20px, 9999px, 40px, 0); }
      70% { clip: rect(50px, 9999px, 70px, 0); }
      80% { clip: rect(90px, 9999px, 20px, 0); }
      90% { clip: rect(40px, 9999px, 90px, 0); }
    }

    /* Blinking cursor */
    @keyframes blinkCursor {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    /* Background scroll effect */
    @keyframes scrollBackground {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 0; }
    }
  </style>
</head>
<body>
  <h1 class="glitch" data-text="SmoothCube.xyz"></h1>
  <h2 id="subtext">Your digital playground</h2>

  <script>
    const mainText = "SmoothCube.xyz";
    const subText = "Your digital playground";
    const h1 = document.querySelector("h1");
    const h2 = document.getElementById("subtext");
    let index = 0;

    function typeMainText() {
      if (index < mainText.length) {
        h1.innerHTML += mainText[index];
        index++;
        setTimeout(typeMainText, 150); // Adjust speed here
      } else {
        // Hide the cursor animation once typing is complete
        h1.style.borderRight = "none";
        // Start typing subtext after a short delay
        setTimeout(typeSubText, 500);
      }
    }

    function typeSubText() {
      let subIndex = 0;
      h2.style.opacity = 1; // Make subtext visible
      h2.innerHTML = "";    // Clear any existing text (just in case)

      function typeSubTextEffect() {
        if (subIndex < subText.length) {
          h2.innerHTML += subText[subIndex];
          subIndex++;
          setTimeout(typeSubTextEffect, 100); // Adjust subtext speed here
        }
      }

      typeSubTextEffect();
    }

    // Start typing the main text
    typeMainText();
  </script>
</body>
</html>
