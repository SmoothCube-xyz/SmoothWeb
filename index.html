<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmoothCube.xyz</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1, h2 {
      font-size: 4rem;
      color: white;
      text-transform: uppercase;
      font-weight: 900; /* Increased font weight */
      white-space: nowrap;
      overflow: hidden;
      position: relative;
      z-index: 2;
      /* Enhanced thicker outline with multiple layers */
      text-shadow: 
        /* Inner outline */
        -1px -1px 0 #000,  
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000,
        /* Middle outline */
        -2px -2px 0 #000,  
         2px -2px 0 #000,
        -2px  2px 0 #000,
         2px  2px 0 #000,
        /* Outer outline */
        -3px -3px 0 #000,
         3px -3px 0 #000,
        -3px  3px 0 #000,
         3px  3px 0 #000,
        /* Glow effects */
        0 0 10px rgba(255,255,255,0.3),
        0 0 20px rgba(255,255,255,0.2),
        0 0 30px rgba(255,255,255,0.1),
        0 0 40px rgba(0,0,0,0.8);
    }

    h1 {
      border-right: 3px solid; /* Thicker cursor */
      animation: blinkCursor 0.7s steps(2) infinite;
    }

    h2 {
      font-size: 2rem;
      margin-top: 20px;
      opacity: 0;
    }

    /* Enhanced glitch effect */
    .glitch {
      animation: textShadowPulse 2s infinite;
    }

    .glitch::before,
    .glitch::after {
      content: attr(data-text);
      position: absolute;
      top: 0;
      width: 100%;
      background: black;
      clip: rect(0, 900px, 0, 0);
      animation: glitch 3s infinite linear alternate-reverse;
    }

    .glitch::before {
      left: 3px;
      text-shadow: 
        -2px 0 #ff0000,
        -4px 0 #ff0000,
        2px 2px #ff0000,
        /* Maintain outline visibility */
        -1px -1px 0 #000,  
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      animation: glitch 4s infinite linear alternate-reverse,
                 glitchOffset 4s infinite linear alternate-reverse;
    }

    .glitch::after {
      left: -3px;
      text-shadow: 
        -2px 0 #0000ff,
        -4px 0 #0000ff,
        2px 2px #0000ff,
        /* Maintain outline visibility */
        -1px -1px 0 #000,  
         1px -1px 0 #000,
        -1px  1px 0 #000,
         1px  1px 0 #000;
      animation: glitch 3s infinite linear alternate-reverse,
                 glitchOffset 3s infinite linear alternate-reverse;
    }

    /* Enhanced glitch animations */
    @keyframes glitch {
      0% { clip: rect(36px, 900px, 36px, 0); }
      10% { clip: rect(144px, 9999px, 144px, 0); transform: skew(0.5deg); }
      20% { clip: rect(22px, 9999px, 22px, 0); transform: skew(-0.5deg); }
      30% { clip: rect(96px, 9999px, 96px, 0); transform: skew(0.2deg); }
      40% { clip: rect(180px, 9999px, 180px, 0); transform: skew(-0.8deg); }
      50% { clip: rect(24px, 9999px, 24px, 0); transform: skew(0.5deg); }
      60% { clip: rect(82px, 9999px, 82px, 0); transform: skew(0.7deg); }
      70% { clip: rect(191px, 9999px, 191px, 0); transform: skew(0.2deg); }
      80% { clip: rect(28px, 9999px, 28px, 0); transform: skew(-0.2deg); }
      90% { clip: rect(140px, 9999px, 140px, 0); transform: skew(0.5deg); }
      100% { clip: rect(96px, 9999px, 96px, 0); transform: skew(-0.8deg); }
    }

    @keyframes glitchOffset {
      0% { transform: translateX(0); }
      25% { transform: translateX(2px); }
      50% { transform: translateX(-2px); }
      75% { transform: translateX(1px); }
      100% { transform: translateX(-1px); }
    }

    @keyframes textShadowPulse {
      0% { text-shadow: 0 0 4px #fff, 0 0 7px #fff, 0 0 10px #fff, 0 0 15px #0ff; }
      50% { text-shadow: 0 0 4px #fff, 0 0 7px #fff, 0 0 10px #fff, 0 0 15px #f0f; }
      100% { text-shadow: 0 0 4px #fff, 0 0 7px #fff, 0 0 10px #fff, 0 0 15px #0ff; }
    }

    @keyframes blinkCursor {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    .cube-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 300px;
      perspective: 600px;
      z-index: -2;
    }

    .cube {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      animation: spinCube 5s infinite linear;
    }

    .cube-face {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      border: 5px solid white;
      /* Add slight glow to cube faces */
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .front  { transform: translateZ(150px); }
    .back   { transform: rotateY(180deg) translateZ(150px); }
    .left   { transform: rotateY(-90deg) translateZ(150px); }
    .right  { transform: rotateY(90deg) translateZ(150px); }
    .top    { transform: rotateX(90deg) translateZ(150px); }
    .bottom { transform: rotateX(-90deg) translateZ(150px); }

    @keyframes spinCube {
      0% { transform: rotateX(0) rotateY(0); }
      100% { transform: rotateX(360deg) rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="cube-wrapper">
    <div class="cube">
      <div class="cube-face front"></div>
      <div class="cube-face back"></div>
      <div class="cube-face left"></div>
      <div class="cube-face right"></div>
      <div class="cube-face top"></div>
      <div class="cube-face bottom"></div>
    </div>
  </div>

  <h1 class="glitch" data-text="SmoothCube.xyz"></h1>
  <h2 id="subtext">Your digital playground</h2>

  <script>
    const mainText = "SmoothCube.xyz";
    const subText = "Your digital playground";
    const h1 = document.querySelector("h1");
    const h2 = document.getElementById("subtext");
    let index = 0;

    function typeMainText() {
      if (index < mainText.length) {
        h1.innerHTML += mainText[index];
        index++;
        setTimeout(typeMainText, 150);
      } else {
        h1.style.borderRight = "none";
        setTimeout(typeSubText, 500);
      }
    }

    function typeSubText() {
      let subIndex = 0;
      h2.style.opacity = 1;
      h2.innerHTML = "";

      function typeSubTextEffect() {
        if (subIndex < subText.length) {
          h2.innerHTML += subText[subIndex];
          subIndex++;
          setTimeout(typeSubTextEffect, 100);
        }
      }

      typeSubTextEffect();
    }

    typeMainText();
  </script>
</body>
</html>
